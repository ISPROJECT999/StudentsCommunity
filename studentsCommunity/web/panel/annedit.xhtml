<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <f:metadata>

        <f:event listener="#{panelAnnouncementsBean.onLoad(param['id'])}" type="preRenderView"/>
    </f:metadata>
    <ui:composition template="popup.xhtml">	
        <ui:define name="panel_title">
My Announcements
        </ui:define>
        <ui:define name="panel_brodcrumb">
My Announcements
        </ui:define>

        <ui:define name="content">
            <h:form id="f1">
                <h:inputText  value="#{panelAnnouncementsBean.annId}"  style="display: none" />
                <div class="box box-info">
                    <div class="box-header with-border">
                        <h3 class="box-title">Horizontal Form</h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <div class="form-horizontal">
                        <div class="box-body">
                            <p:messages id="messages" autoUpdate="true"/>

                            <div class="form-group">
                                <label for="input1" class="col-sm-2 control-label">Title</label>

                                <div class="col-sm-10">
                                    <h:inputText required="true" requiredMessage="Title is required" value="#{panelAnnouncementsBean.title}"   styleClass="form-control" id="input1" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="input2" class="col-sm-2 control-label">Description</label>

                                <div class="col-sm-10">
                                    <h:inputTextarea requiredMessage="Description is required" required="true" value="#{panelAnnouncementsBean.desc}"  styleClass="form-control" id="input2" />
                                </div>
                            </div>


                        </div>
                        <div class="box-footer">

                            <p:commandButton value="Save" action="#{panelAnnouncementsBean.save()}"  styleClass="btn btn-info pull-right" ajax="true" />
                        </div>
                    </div>
                </div>


            </h:form>

        </ui:define>
    </ui:composition>
</html>

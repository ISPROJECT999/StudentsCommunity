<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
 <ui:composition template="panel.xhtml">	
        <ui:define name="panel_title">
           Training Experiments
        </ui:define>
        <ui:define name="panel_brodcrumb">
          Training Experiments
        </ui:define>
     
       <ui:define name="content">
           <h:form id="f1" enctype="multipart/form-data">
     
               <div class="box box-info">
            <div class="box-header with-border">
              <h3 class="box-title">Horizontal Form</h3>
              
                              
              <a href="oneChat.xhtml" class="popup fancybox fancybox.iframe btn btn-info pull-right" >Add New</a>
                     
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <div class="form-horizontal">
              <div class="box-body">

                  <p:dataTable id="data" styleClass="table-link"  var="m" value="#{panelOneMessagesBean.usersList}"  rowKey="#{m.userId}">
                        <p:column headerText="Users">
                            <a class="message-user" onclick="PF('dlg#{m.userId}').show();" >
                                <img src="#{m.pic}"/>
                                <span>#{m.fullName} 
                                </span>
                                  <span>
                                - 
                                 </span>
                                #{m.userName}
                             
                            </a>
                            <p:dialog   style="overflow: hidden; padding: 0px;" widgetVar="dlg#{m.userId}" height="auto" width="auto" showHeader="false"  resizable="false" position="right,bottom" dynamic="false" >
                                <iframe src="oneChat.xhtml?uid=#{m.userId}" width="400" height="340" style="border: 0px none" scrolling="no"/>
                             </p:dialog>
                        </p:column>
                
            </p:dataTable>

        
      
              </div>

            </div>
          </div>
               
               
           </h:form>
           
           
       </ui:define>
     
 </ui:composition>

</html>

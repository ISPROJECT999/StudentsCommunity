<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
 <ui:composition template="panel.xhtml">	
        <ui:define name="panel_title">
           Training Experiments
        </ui:define>
        <ui:define name="panel_brodcrumb">
          Training Experiments
        </ui:define>
     
       <ui:define name="content">
           <h:form id="f1" enctype="multipart/form-data">
               
               <div class="box box-info">
            <div class="box-header with-border">
              <h3 class="box-title">Horizontal Form</h3>
              
                                  

              <a href="trainedit.xhtml" class="popup fancybox fancybox.iframe btn btn-info pull-right" >Add New</a>
                     
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <div class="form-horizontal">
              <div class="box-body">

                  <p:dataTable id="data" styleClass="table-link"  var="tr" value="#{panelTrainingBean.training}"  rowKey="#{tr.trId}">
                <f:facet name="header">
                    Training Experiments
                </f:facet>
                <p:column headerText="Title">
                    <h:outputText value="#{tr.trainTitle}" />
                </p:column>
                 <p:column headerText="Place">
                     <h:outputText value="#{tr.trainPlace}" />
                </p:column>
                <p:column width="200" headerText="Rating">
                  <p:rating readonly="true" stars="5" value="#{tr.evaluation}" />
                </p:column>
                <p:column width="200" headerText="Date">
                    <h:outputText value="#{tr.trainDate}" />
                </p:column>
                <p:column width="100" headerText="Action">
                    <a class="popup edit-btn fancybox fancybox.iframe"   href="trainedit.xhtml?id=#{tr.trainId}"></a>
                    <p:commandLink update=":f1:data" ajax="true" styleClass="remove-btn" actionListener="#{panelTrainingBean.delete(tr.trainId,panelTrainingBean.studentid)}" value=""/>
                 
                </p:column>
         
     
                      
            </p:dataTable>
 
        
      
              </div>

            </div>
          </div>
               
               
           </h:form>
           
           
       </ui:define>
     
 </ui:composition>

</html>

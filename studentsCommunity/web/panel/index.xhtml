<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
 <ui:composition template="panel.xhtml">	
        <ui:define name="panel_title">
            My Profile
        </ui:define>
        <ui:define name="panel_brodcrumb">
            My Profile
        </ui:define>
     
       <ui:define name="content">
           <h:form id="f1" enctype="multipart/form-data">
               
               <div class="box box-info">
            <div class="box-header with-border">
              <h3 class="box-title">Horizontal Form</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <div class="form-horizontal">
              <div class="box-body">

                  <p:dataTable id="data" styleClass="table-link"  var="ann" value="#{panelAnnouncementsBean.announc}"  rowKey="#{ann.annId}">
                <f:facet name="header">
                    Announcements
                </f:facet>
                <p:column headerText="Title">
                  <h:outputText value="#{ann.title}" />
                </p:column>
                <p:column width="200" headerText="Date">
                    <h:outputText value="#{ann.annDate}" />
                </p:column>
                <p:column width="100" headerText="Action">
                    <a class="popup edit-btn fancybox fancybox.iframe"   href="annedit.xhtml?id=#{ann.annId}"></a>
                    <p:commandLink update=":f1:data" ajax="true" styleClass="remove-btn" actionListener="#{panelAnnouncementsBean.delete(ann.annId,panelAnnouncementsBean.studentid)}" value=""/>
                 
                </p:column>
         
     
                      
            </p:dataTable>
 
        
      
              </div>

            </div>
          </div>
               
               
           </h:form>
           
           
       </ui:define>
     
 </ui:composition>

</html>

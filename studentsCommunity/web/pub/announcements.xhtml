<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="../template.xhtml">	

        <ui:define name="top">

        </ui:define>

        <ui:define name="content">
            <p:dataTable styleClass="table-link"  var="ann" value="#{announcementsBean.announc}"  rowKey="#{ann.annId}">
                <f:facet name="header">
                    Announcements
                </f:facet>
                <p:column headerText="Title">
                    <a  href="announcDetails.xhtml?id=#{ann.annId}"> <h:outputText value="#{ann.title}" /></a>
                </p:column>
                <p:column width="200" headerText="Date">
                    <h:outputText value="#{ann.annDate}" />
                </p:column>
                <p:column width="200" headerText="User">
                    <h:outputText value="#{ann.students.studentId}" />
                </p:column>
         
            </p:dataTable>
        </ui:define>

    </ui:composition>
</html>
